name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run ruff linter
        run: |
          uv run ruff check .

      - name: Run ruff formatter check
        run: |
          uv run ruff format --check .

      - name: Run tests
        env:
          # Убеждаемся, что Kaggle API не используется в тестах
          USE_KAGGLE_DATA: "false"
          KAGGLE_API_TOKEN: ""
        run: |
          uv run pytest --cov=bankshield --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          # Create deployment directory if it doesn't exist
          ssh $SERVER_USER@$SERVER_HOST "mkdir -p $DEPLOY_PATH"

          # Copy files to server
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.pytest_cache' \
            --exclude 'htmlcov' \
            --exclude '.venv' \
            --exclude 'data' \
            --exclude 'airflow/logs' \
            ./ $SERVER_USER@$SERVER_HOST:$DEPLOY_PATH/

          # Deploy on server
          ssh $SERVER_USER@$SERVER_HOST "cd $DEPLOY_PATH && \
            docker compose down || true && \
            docker compose pull || true && \
            docker compose up -d --build && \
            sleep 30 && \
            docker compose ps && \
            docker compose logs --tail=50"

      - name: Health check
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          echo "Waiting for services to be ready..."
          sleep 10

          # Check if services are responding
          if curl -f http://$SERVER_HOST:8080/health || true; then
            echo "Airflow is up"
          fi

          if curl -f http://$SERVER_HOST:3001/api/health || true; then
            echo "Grafana is up"
          fi
